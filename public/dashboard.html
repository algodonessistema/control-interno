  <style>
    /* Estilos originales intactos */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #f8fafc;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 50px;
    }

    header .welcome {
      font-size: 1rem;
      color: #333;
      margin-left: 15px;
      flex: 1;
    }

    #logout {
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
    }

    .main {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 220px;
      background-color: #007acc;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
      cursor: pointer;
    }

    .sidebar li:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      padding: 30px;
      background-color: #f4f8fc;
      box-sizing: border-box;
    }

    .section-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    #formulario-registro {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: 20px;
      max-width: 400px;
    }
  </style>

<body>
  <!-- Encabezado institucional -->
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo_algodones.png" alt="Logo Algodones del Orinoco" />
      <div class="welcome" id="bienvenida">Bienvenido, usuario</div>
    </div>
    <button id="logout">Salir del sistema</button>
  </header>

  <div class="main">
    <div class="sidebar">
      <h2>Algodones</h2>
      <ul>
        <li onclick="mostrarModulo('produccion')">Producción</li>
        <li onclick="mostrarModulo('inventario')">Inventario</li>
        <li onclick="mostrarModulo('nomina')">Nómina</li>
        <li onclick="mostrarModulo('compras')">Compras</li>
        <li onclick="mostrarModulo('ventas')">Ventas</li>
        <li onclick="mostrarModulo('clientes')">Clientes</li>
        <li onclick="mostrarModulo('proveedores')">Proveedores</li>
        <li onclick="mostrarModulo('algodon')">Productores de Algodón</li>
      </ul>
    </div>

    <div class="content" id="modulo-content">
      <div class="section-title">Bienvenido al sistema</div>
      <p>Selecciona una opción del menú para comenzar.</p>

      <div id="formulario-registro" style="display: none;">
        <h2>🧾 Registro institucional</h2>
        <form id="registroPerfil">
          <label>Nombre completo:</label><br>
          <input type="text" id="inputNombre" required><br><br>

          <label>Teléfono:</label><br>
          <input type="text" id="inputTelefono"><br><br>

          <label>Rol:</label><br>
          <select id="inputRol">
            <option value="administrador">Administrador</option>
            <option value="auditor">Auditor</option>
            <option value="operador">Operador</option>
          </select><br><br>

          <button type="submit">🧵 Crear perfil</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="src/dashboard.js"></script>
</body>

</html>
