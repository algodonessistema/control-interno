<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login | Algodones del Orinoco</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .login-box img {
      max-width: 100px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #a0c4e5;
      border-radius: 5px;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo_algodones.png" alt="Algodones del Orinoco Logo" />
    <h2>Ingreso al sistema</h2>
    <form>
      <input type="text" placeholder="Usuario" required />
      <input type="password" placeholder="ContraseÃ±a" required />
      <button type="submit">Ingresar</button>
    </form>
  </div>
</body>
</html>
